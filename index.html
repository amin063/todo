<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BOXICON -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>

    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        <div class="add-todo d-flex justify-content-center w-100">
            <input class="todo-input me-3 w-100" type="text">
            <button class="add-todo-btn btn btn-success">Add</button>
        </div>
        <div class="todos w-100">
            <h3 class="my-4">Uncomplated</h3>
            <table style="width: 100%;" class="table text-start w-100">
                <tbody>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <button class="remove-todos-btn btn btn-danger w-50 my-3">REMOVE ALL</button>
            </div>
        </div>

        <div class="complated-todos w-100">
            <h3 class="my-4">Complated</h3>
            <table class="table w-100 mt-3">
                <tbody>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <button class="remove-comp-todos btn btn-danger w-50 my-3">REMOVE ALL</button>
            </div>
        </div>
    </div>










    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
     <script src="./app.js"></script>
  </body>
</html>
